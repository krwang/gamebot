<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f7fa;
            min-height: 100vh;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .back-link {
            display: inline-flex;
            align-items: center;
            margin-bottom: 20px;
            color: #2c3e50;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .back-link:hover {
            color: #1a73e8;
            transform: translateX(-5px);
        }
        .back-link::before {
            content: "‚Üê";
            margin-right: 8px;
        }
        .game-details {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .game-details h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .detail-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .detail-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .detail-item h3 {
            margin: 0 0 8px 0;
            font-size: 14px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .detail-item p {
            margin: 0;
            font-size: 16px;
            color: #2c3e50;
            font-weight: 500;
        }
        .analysis-section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .analysis-section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.8rem;
            padding-bottom: 10px;
            border-bottom: 1px solid #dee2e6;
        }
        .analysis-content {
            line-height: 1.6;
            color: #2c3e50;
        }
        .analysis-content p {
            margin: 0 0 15px 0;
        }
        .analysis-content p:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">Back to Game</a>
        
        <div class="game-details">
            <h2>Game Details</h2>
            <div class="details-grid">
                <div class="detail-item">
                    <h3>Game ID</h3>
                    <p>#{{ game.id }}</p>
                </div>
                <div class="detail-item">
                    <h3>Game Type</h3>
                    <p>{{ game.type|title }}</p>
                </div>
                <div class="detail-item">
                    <h3>Start Time</h3>
                    <p>{{ game.start_time }}</p>
                </div>
                <div class="detail-item">
                    <h3>End Time</h3>
                    <p>{{ game.end_time }}</p>
                </div>
                <div class="detail-item">
                    <h3>Winner</h3>
                    <p>{{ game.winner }}</p>
                </div>
                <div class="detail-item">
                    <h3>Outcome</h3>
                    <p>{{ game.outcome }}</p>
                </div>
            </div>
        </div>
        
        <div class="analysis-section">
            <h2>Game Analysis</h2>
            <div class="analysis-content">
                {{ analysis|replace('\n', '<br>')|safe }}
            </div>
        </div>
    </div>
</body>
</html>
